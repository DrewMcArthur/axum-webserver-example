{% extends "base.html" %}
{% block title %}Home{% endblock title %}
{% block head %}
{{ super() }}
<link type="text/css" rel="stylesheet" href="/static/styles/register.css">
{% endblock head %}
{% block content %}
<h1>worker.coop</h1>
<p class="important">
    Welcome!
</p>
<script type="text/javascript" src="/static/scripts/register.js"></script>
<section class="register">
    <h2>Register</h2>
    <form class="register" hx-post="/auth/begin-register" hx-ext="json-enc" hx-target="section.register">
        <input type="text" name="username" placeholder="username">
        <input id="register-password" class="hidden" type="password" name="password" placeholder="password">
        <input type="submit" value="Register">
    </form>
</section>
{% endblock content %}
